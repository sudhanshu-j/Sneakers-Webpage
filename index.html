<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Specifies the document type and declares it as HTML -->
    <meta charset="UTF-8" />
    <!-- Sets the character encoding for the document to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Makes the website responsive by setting the viewport properties -->

    <!-- FAVICON -->
    <link
      rel="shortcut icon"
      href="assets/img/fa-vicon.png"
      type="image/x-icon"
    />
    <!-- Links a small icon (favicon) that appears in the browser tab -->

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <!-- Includes Font Awesome for adding icons -->

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="/assets/css/swiper-bundle.min.css" />
    <!-- Links the Swiper CSS for carousel/slider functionality -->

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/styles.css" />
    <!-- Links the main custom stylesheet for the website -->

    <!-- Title -->
    <title>Responsive sneakers website</title>
    <!-- Sets the title of the webpage -->
  </head>
  <body>
    <!-- Header -->
    <header class="header" id="header">
      <!-- Defines the header section with an ID for styling or functionality -->
      <nav class="nav container">
        <!-- Navigation bar within a container -->
        <img src="/assets/img/logo.png" alt="" class="logo" />
        <!-- Displays the website's logo -->

        <div class="nav-menu" id="nav-menu">
          <!-- Navigation menu container -->
          <ul class="nav-list">
            <!-- List of navigation links -->
            <li>
              <a href="#" class="nav-link">Home</a>
              <!-- Navigation link for "Home" -->
            </li>
            <li>
              <a href="#" class="nav-link">Stores</a>
              <!-- Navigation link for "Stores" -->
            </li>
            <li>
              <a href="#" class="nav-link">New</a>
              <!-- Navigation link for "New" -->
            </li>
            <li>
              <a href="#" class="nav-link">Collection</a>
              <!-- Navigation link for "Collection" -->
            </li>
            <li>
              <a href="#" class="nav-link">About</a>
              <!-- Navigation link for "About" -->
            </li>
          </ul>

          <div class="nav_close" id="nav-close">
            <i class="fa-solid fa-xmark"></i>
            <!-- Close icon for the navigation menu -->
          </div>

          <div class="nav-social">
            <!-- Social media links in the navigation -->
            <a
              href="https://www.facebook.com/"
              target="_blank"
              class="social-link"
            >
              <i class="fa-brands fa-facebook-f"></i>
              <!-- Facebook link -->
            </a>
            <a
              href="https://www.instagram.com/"
              target="_blank"
              class="social-link"
            >
              <i class="fa-brands fa-instagram"></i>
              <!-- Instagram link -->
            </a>
            <a href="https://x.com/" target="_blank" class="social-link">
              <i class="fa-brands fa-x-twitter"></i>
              <!-- Twitter (X) link -->
            </a>
          </div>
        </div>

        <div class="nav_toggle" id="nav-toggle">
          <i class="fa-solid fa-bars-staggered"></i>
          <!-- Hamburger menu icon for smaller screens -->
        </div>
      </nav>
    </header>

    <!-- Main -->
    <main class="main">
      <!-- Main content of the webpage -->
      <section class="home">
        <!-- Home section -->
        <div class="home-container">
          <!-- Container for home section content -->
          <div class="data">
            <!-- Content area for text -->
            <h3 class="subtitle">New</h3>
            <!-- Subtitle for the section -->
            <div thumbSlider="" class="titles swiper">
              <!-- Swiper slider for titles -->
              <div class="swiper-wrapper">
                <!-- Wrapper for Swiper slides -->
                <div class="swiper-slide">
                  <!-- Individual slide -->
                  <h1 class="title title-1">
                    Air Yeezy 2 SP <br />
                    'Red October'
                  </h1>
                </div>
                <!-- Repeat similar structure for other slides -->
              </div>
            </div>

            <a href="#" class="button">
              I Want <i class="fa-solid fa-cart-plus"></i>
              <!-- Button to add sneakers to cart -->
            </a>
          </div>

          <div class="images">
            <!-- Container for images -->
            <div class="h-swiper swiper">
              <!-- Swiper slider for images -->
              <div class="swiper-wrapper">
                <!-- Wrapper for Swiper slides -->
                <article class="article swiper-slide">
                  <!-- Individual article slide -->
                  <div class="card">
                    <div class="circle circle-1"></div>
                    <!-- Decorative circle -->
                    <img src="/assets/img/img-2.png" alt="" class="img-1" />
                    <!-- Main image -->
                    <img src="/assets/img/img-1.png" alt="" class="img-2" />
                    <!-- Hover image -->
                  </div>
                </article>
                <!-- Repeat similar structure for other slides -->
              </div>
            </div>
          </div>

          <footer class="footer">
            <!-- Footer section -->
            <div class="controls">
              <!-- Controls for Swiper -->
              <div class="swiper-pagination"></div>
              <!-- Pagination dots -->
              <div class="navigation">
                <!-- Navigation buttons -->
                <div class="swiper-button-prev">
                  <i class="fa-solid fa-arrow-left"></i>
                  <!-- Previous slide button -->
                </div>
                <div class="swiper-button-next">
                  <i class="fa-solid fa-arrow-right"></i>
                  <!-- Next slide button -->
                </div>
              </div>
            </div>

            <div class="social">
              <!-- Social media links in footer -->
              <a href="https://www.facebook.com/" target="_blank" class="link">
                <i class="fa-brands fa-facebook-f"></i>
                <!-- Facebook link -->
              </a>
              <a href="https://www.instagram.com/" target="_blank" class="link">
                <i class="fa-brands fa-instagram"></i>
                <!-- Instagram link -->
              </a>
              <a href="https://x.com/" target="_blank" class="link">
                <i class="fa-brands fa-x-twitter"></i>
                <!-- Twitter (X) link -->
              </a>
            </div>
          </footer>
        </div>
      </section>
    </main>

    <!-- Swiper JS -->
    <script src="/assets/js/swiper-bundle.min.js"></script>
    <!-- Includes Swiper JavaScript for slider functionality -->

    <!-- JavaScript -->
    <script src="assets/js/main.js"></script>
    <!-- Includes custom JavaScript for website behavior -->
  </body>
</html>
