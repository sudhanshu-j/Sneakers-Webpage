<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FAVICON -->
    <link
      rel="shortcut icon"
      href="assets/img/fa-vicon.png"
      type="image/x-icon"
    />

    <!-- Font Awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />

    <!-- Swiper Css -->
    <link rel="stylesheet" href="/assets/css/swiper-bundle.min.css" />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <!-- Title -->
    <title>Responsive sneakers website</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header" id="header">
      <nav class="nav container">
        <img src="/assets/img/logo.png" alt="" class="logo" />
        <div class="nav-menu" id="nav-menu">
          <ul class="nav-list">
            <!-- 1 -->
            <li>
              <a href="#" class="nav-link">Home</a>
            </li>
            <!-- 2 -->
            <li>
              <a href="#" class="nav-link">Stores</a>
            </li>
            <!-- 3 -->
            <li>
              <a href="#" class="nav-link">New</a>
            </li>
            <!-- 4 -->
            <li>
              <a href="#" class="nav-link">Collection</a>
            </li>
            <!-- 5 -->
            <li>
              <a href="#" class="nav-link">About</a>
            </li>
          </ul>

          <div class="nav_close" id="nav-close">
            <i class="fa-solid fa-xmark"></i>
          </div>

          <div class="nav-social">
            <!-- 1 -->
            <a
              href="https://www.facebook.com/"
              target="_blank"
              class="social-link"
            >
              <i class="fa-brands fa-facebook-f"></i>
            </a>
            <!-- 2 -->
            <a
              href="https://www.instagram.com/"
              target="_blank"
              class="social-link"
            >
              <i class="fa-brands fa-instagram"></i>
            </a>
            <!-- 3 -->
            <a href="https://x.com/" target="_blank" class="social-link">
              <i class="fa-brands fa-x-twitter"></i>
            </a>
          </div>
        </div>

        <div class="nav_toggle" id="nav-toggle">
          <i class="fa-solid fa-bars-staggered"></i>
        </div>
      </nav>
    </header>

    <!-- Main -->
    <main class="main">
      <!-- Home -->
      <section class="home">
        <div class="home-container">
          <div class="data">
            <h3 class="subtitle">New</h3>
            <div thumbSlider="" class="titles swiper">
              <div class="swiper-wrapper">
                <!-- 1 -->
                <div class="swiper-slide">
                  <h1 class="title title-1">
                    Air Yeezy 2 SP <br />
                    'Red October'
                  </h1>
                </div>
                <!-- 2 -->
                <div class="swiper-slide">
                  <h1 class="title title-2">
                    Louis Vuitton x Air Force <br />
                    Low 'White Gym Green'
                  </h1>
                </div>
                <!-- 3 -->
                <div class="swiper-slide">
                  <h1 class="title title-3">
                    Dunk High Premium SB<br />
                    'Three Bears - Papa Bear'
                  </h1>
                </div>
                <!-- 4 -->
                <div class="swiper-slide">
                  <h1 class="title title-4">
                    Air Jordan 6 <br />
                    Retro 'Olympic' 2024
                  </h1>
                </div>
                <!-- 5 -->
                <div class="swiper-slide">
                  <h1 class="title title-5">
                    Adidas Originals <br />
                    YEEZY BOOST 700
                  </h1>
                </div>
                <!-- 6 -->
                <div class="swiper-slide">
                  <h1 class="title title-6">
                    Puma CA Pro <br />
                    Classic Sneakers
                  </h1>
                </div>
              </div>
            </div>

            <a href="#" class="button">
              I Want <i class="fa-solid fa-cart-plus"></i>
            </a>
          </div>

          <div class="images">
            <div class="h-swiper swiper">
              <div class="swiper-wrapper">
                <!-- 1 -->
                <article class="article swiper-slide">
                  <div class="card">
                    <div class="circle circle-1"></div>
                    <img src="/assets/img/img-2.png" alt="" class="img-1" />
                    <img src="/assets/img/img-1.png" alt="" class="img-2" />
                  </div>
                </article>
                <!-- 2 -->
                <article class="article swiper-slide">
                  <div class="card">
                    <div class="circle circle-2"></div>
                    <img
                      src="/assets/img/img-11.png"
                      alt=""
                      class="img-1 img-11"
                    />
                    <img
                      src="/assets/img/img-12.png"
                      alt=""
                      class="img-2 img-12"
                    />
                  </div>
                </article>
                <!-- 3 -->
                <article class="article swiper-slide">
                  <div class="card">
                    <div class="circle circle-3"></div>
                    <img src="/assets/img/img-5.png" alt="" class="img-1" />
                    <img src="/assets/img/img-6.png" alt="" class="img-2" />
                  </div>
                </article>
                <!-- 4 -->
                <article class="article swiper-slide">
                  <div class="card">
                    <div class="circle circle-4"></div>
                    <img src="/assets/img/img-7.png" alt="" class="img-1" />
                    <img src="/assets/img/img-8.png" alt="" class="img-2" />
                  </div>
                </article>
                <!-- 5 -->
                <article class="article swiper-slide">
                  <div class="card">
                    <div class="circle circle-5"></div>
                    <img src="/assets/img/img-9.png" alt="" class="img-1" />
                    <img src="/assets/img/img-10.png" alt="" class="img-2" />
                  </div>
                </article>
                <!-- 6 -->
                <article class="article swiper-slide">
                  <div class="card">
                    <div class="circle circle-6"></div>
                    <img src="/assets/img/img-3.png" alt="" class="img-1" />
                    <img src="/assets/img/img-4.png" alt="" class="img-2" />
                  </div>
                </article>
              </div>
            </div>
          </div>

          <footer class="footer">
            <div class="controls">
              <div class="swiper-pagination"></div>

              <div class="navigation">
                <div class="swiper-button-prev">
                  <i class="fa-solid fa-arrow-left"></i>
                </div>
                <div class="swiper-button-next">
                  <i class="fa-solid fa-arrow-right"></i>
                </div>
              </div>
            </div>

            <div class="social">
              <a href="https://www.facebook.com/" target="_blank" class="link">
                <i class="fa-brands fa-facebook-f"></i>
              </a>
              <!-- 2 -->
              <a href="https://www.instagram.com/" target="_blank" class="link">
                <i class="fa-brands fa-instagram"></i>
              </a>
              <!-- 3 -->
              <a href="https://x.com/" target="_blank" class="link">
                <i class="fa-brands fa-x-twitter"></i>
              </a>
            </div>
          </footer>
        </div>
      </section>
    </main>

    <!-- Swiper JS -->

    <script src="/assets/js/swiper-bundle.min.js"></script>

    <!-- JavaScript -->

    <script src="assets/js/main.js"></script>
  </body>
</html>
